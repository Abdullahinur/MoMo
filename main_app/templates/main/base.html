{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>MoMO - {{title}}</title>
  {% else %}
    <title> MoMo </title>
  {% endif %}

  {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="{% static "css/main.css" %}">
    {% endblock %}

  </head>
  <body>
      {% block content %}
      <h1 class='text-center'>The date today is {{date|date:"l d-F Y"}}</h1>
      {%endblock%}

      {% block scripts %}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       {% bootstrap_javascript %}
      {% endblock %}
  </body>
  </html>
